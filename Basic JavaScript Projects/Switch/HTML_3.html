    <body>
        <h1>Pokemon Typing</h1>
        <h3>Click on a type to see an example pokemon of that type!</h3>

        <ul>
            <li onclick="displayType(this)" id="Fire"
                data-pokemon-type="Charizard">Fire</li>

            <li onclick="displayType(this)" id="Grass"
